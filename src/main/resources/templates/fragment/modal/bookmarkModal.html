<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/" xmlns:v-on="http://www.w3.org/1999/xhtml">

<div id="bookmarkModal" class="modal fade" tabindex="-1" role="dialog"  th:fragment="bookmarkModal"  >
    <div class="modal-dialog modal-lg" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" v-on:click="closeHandler"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">자산 대여 신청</h4>
            </div>
            <div class="modal-body">
                <form id="retalModalForm" >
                    <div class="form-group row row-center text-center md-4">
                        <label class="col-sm-2 col-form-label">대여정보</label>
                        <div class="col-sm-11 text-left"> <span> {{ item.title }}</span>  </div>
                    </div>

                    <div class="form-group row row-center text-center md-4">
                        <label class="col-sm-2 col-form-label">등록일</label>
                        <div class="col-sm-5">
                            <input  type="text" id="modalStartDate" class="form-control col-sm-3" placeholder="등록일" v-model="item.startDate">
                        </div>

                        <label class="col-sm-2 col-form-label">만료일</label>
                        <div class="col-sm-5">
                            <input type="text" id="modalEndDate" class="form-control col-sm-3" placeholder="만료일" v-model="item.endDate" >
                        </div>
                    </div>

                    <div class="form-group row row-center text-center md-4">
                        <label class="col-sm-2 col-form-label">메모</label>
                        <div class="col-sm-12">
                            <textarea type="text" class="form-control" aria-label="..." rows="5" v-model="item.memo"></textarea>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button id="updateItemButton" type="button" class="btn btn-sm btn-primary dark" v-on:click="updateItem" >대여신청</button>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" v-on:click="closeHandler">닫 기</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</html>
