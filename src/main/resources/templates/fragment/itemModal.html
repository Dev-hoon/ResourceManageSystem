<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<div id="itemModal" class="modal fade" tabindex="-1" role="dialog"  th:fragment="itemModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">자산 정보 수정</h4>
            </div>
            <div class="modal-body">
                <form id="itemModalForm" >
                    <div class="col-sm-12">
                        <div class="form-group row row-center text-center">
                            <label class="col-sm-2 col-form-label">자산ID</label>
                            <div class="col-sm-5">
                                <label class="sr-only" for="modalItemId">superCate</label>
                                <input type="text" class="form-control" id="modalItemId" placeholder="자산ID" v-model="selectedItem.id">
                            </div>
                            <label class="col-sm-2 col-form-label">자산이름</label>
                            <div class="col-sm-5">
                                <label class="sr-only" for="itemModalName">superCate</label>
                                <input type="text" class="form-control" id="itemModalName" placeholder="자산이름" v-model="selectedItem.name">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group row row-center text-center">
                            <label class="col-sm-2 col-form-label">등록일</label>
                            <div class="col-sm-5">
                                <input type="text" id="modalRegisterDate" class="form-control col-sm-3" placeholder="등록일" v-model="selectedItem.registerDate" >
                            </div>

                            <label class="col-sm-2 col-form-label">만료일</label>
                            <div class="col-sm-5">
                                <input type="text" id="modalExpireDate" class="form-control col-sm-3" placeholder="만료일" v-model="selectedItem.expireDate">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group row row-center text-center">
                            <label class="col-sm-2 col-form-label">분류정보</label>
                            <div class="col-sm-4">
                                <label for="modalSuperCate">대분류</label>
                                <select id="modalSuperCate" class="form-control" v-model="selectedItem.superCate" v-on:change="handleCate01">
                                    <option value="">선택</option>
                                    <option v-for="category in selectCate01" >{{category}}</option>
                                </select>
                            </div>

                            <div class="col-sm-4">
                                <label for="modalSubCateFirst">소분류 1</label>
                                <select id="modalSubCateFirst" class="form-control" v-model="selectedItem.subCateFirst" v-on:change="handleCate02">
                                    <option value="">선택</option>
                                    <option v-for="category in selectCate02" >{{category}}</option>
                                </select>
                            </div>

                            <div class="col-sm-4">
                                <label for="modalSubCateSecond">소분류 2</label>
                                <select id="modalSubCateSecond" class="form-control" v-model="selectedItem.subCateSecond" >
                                    <option value="">선택</option>
                                    <option v-for="category in selectCate03" >{{category}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group row row-center text-center">
                            <label class="col-sm-2 col-form-label">분류정보</label>
                            <div class="col-sm-4">
                                <label for="ModalItemState">자산상태</label>
                                <select id="ModalItemState" class="form-control" v-model="selectedItem.itemState">
                                    <option value="">선택</option>
                                    <option v-for="state in modalSelectItem" >{{state}}</option>
                                </select>
                            </div>

                            <div class="col-sm-4">
                                <label for="modalRentalState">대여상태</label>
                                <select id="modalRentalState" class="form-control" v-model="selectedItem.rentalState">
                                    <option value="">선택</option>
                                    <option v-for="state in modalSelectRental" >{{state}}</option>
                                </select>

                            </div>

                            <div class="col-sm-4">
                                <label for="modalPlaceState">위치상태</label>
                                <select id="modalPlaceState" class="form-control" v-model="selectedItem.placeState">
                                    <option value="">선택</option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group row row-center text-center">
                            <label class="col-sm-2 col-form-label">자산상세정보</label>
                            <div class="col-sm-12">
                                <textarea type="text" class="form-control" aria-label="..." rows="5"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group row row-center text-center">
                            <label class="col-sm-2 col-form-label">메모</label>
                            <div class="col-sm-12">
                                <textarea type="text" class="form-control" aria-label="..." rows="5"></textarea>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" v-on:click="updateItem( window.updateUser)" >Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</html>
